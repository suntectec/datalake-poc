version: '3.8'

services:
  sqlserver:
    container_name: paimon_poc.sqlserver
    image: mcr.microsoft.com/mssql/server:2022-CU15-ubuntu-22.04
    ports:
      - "2433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: StrongPassword123!
      MSSQL_AGENT_ENABLED: 1
      MSSQL_MEMORY_LIMIT_MB: 2048
    volumes:
      #- ./sqlserver/setup:/docker-entrypoint-initdb.d
      - sqlserver_data:/var/opt/mssql
    networks:
      - test-net
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "StrongPassword123!" -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  seatunnel:
    image: apache/seatunnel:2.3.10
    container_name: paimon_poc.seatunnel
    command: tail -f /dev/null
    user: root
    networks:
      - test-net
    depends_on:
      - sqlserver
    volumes:
      - ./config:/config
      - /tmp/paimon/seatunnel/:/tmp/paimon/seatunnel/
      - ~/repo:/repo
      - ~/flink/flink-1.20.1:/opt/flink

  # MinIO service - provides S3 compatible object storage
  minio:
    image: minio/minio:latest
    container_name: paimon_poc.minio
    ports:
      - "9900:9000"  # API port
      - "9901:9001"  # Console port
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_DOMAIN: minio
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      test-net:
        aliases:
          - warehouse.minio

  jobmanager:
    image: flink:1.20
    container_name: paimon_poc.jobmanager
    ports:
      - "8881:8081"  # Flink Web UI
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    command: jobmanager
    networks:
      - test-net
    volumes:
      - /home/jagger.luo/paimon-poc/plugins/:/opt/flink/lib/plugins/
    depends_on:
      - minio

  taskmanager1:
    image: flink:1.20
    container_name: paimon_poc.taskmanager1
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=8
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    command: taskmanager
    networks:
      - test-net
    volumes:
      - /home/jagger.luo/paimon-poc/plugins/:/opt/flink/lib/plugins/
    depends_on:
      - jobmanager

  taskmanager2:
    image: flink:1.20
    container_name: paimon_poc.taskmanager2
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=8
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    command: taskmanager
    networks:
      - test-net
    volumes:
      - /home/jagger.luo/paimon-poc/plugins/:/opt/flink/lib/plugins/
    depends_on:
      - jobmanager

networks:
  test-net:
    driver: bridge

volumes:
  sqlserver_data:
  minio_data:
